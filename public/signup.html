<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <!-- <button class="btn">Sign In</button> -->
                <a id="signinbt" href="login.html">Sign In</a>
            </form>
        </div>
        
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signupForm" action="/signup" method="POST">
                <h1>Create Account</h1>
                
                <input type="text" id="name" name="name" placeholder="Name" required />
                <input type="email" id="email" name="email" placeholder="Email" required />
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required />
                <input type="password" id="password" name="password" placeholder="Password" minlength="6" required />
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" minlength="6" required />
                <div class="gender">
                    <label>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        Male
                    </label>
                    <label>
                        <input type="radio" id="female" name="gender" value="female">
                        Female
                    </label>
                </div>
                
                <div class="align-wrapper">
                <div class="checker">
                    <input  type="checkbox" class="terms" name="terms" required>
                    <label class="text" for="box">
                        I agree to the 
                        <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a>
                    </label>
                </div>
            </div>
                
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
