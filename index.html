<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Digital Clock with Modal</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="clock">
  <div id="time-container">
    <div id="time"></div>
    <div id="am-pm"></div>
  </div>
  <button id="switch-btn"><i class="fas fa-clock"></i></button>
  <button id="settings-btn">Setting
</button>
</div>

<div id="modal">
  <div id="modal-content"> 
    <div id="modal-icon"><i class="fa fa-adjust" aria-hidden="true"></i>
</div>
    <h2 id="modal-heading">Choose your background color.</h2>
    <p id="modal-paragraph">Choose the background color from the swatches below</p>
    <div id="color-picker"></div>
    <button id="close-modal-btn"><i class="fa fa-times-circle" aria-hidden="true"></i>
</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
